<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-grid">
        <div class="dashboard">
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="right-side">
            <div class="header">
                <div class="search-bar">
                    <img src="./img/magnify.svg" alt="Magnify glass" height="50px" width="35px">
                    <input type="text" name="search" id="search">
                </div>
                <ul>
                    <il><img src="./img/bell-outline.svg" alt="Bell" height="40px" width="25px"></il>
                    <il><img src="./img/cat.jpg" alt="Profile pic" id="small-pfp"></il>
                    <il><span class="user-name">Morgan Oakley</span></il>
                </ul>
                <div class="hi-there">
                    <img src="./img/cat.jpg" alt="Profile pic" id="big-pfp">
                    <div>
                        <p>Hi there,</p>
                        <p class="user-name">Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>

            </div>
            <div class="main"></div>
        </div>
    </div>
</body>

</html>
